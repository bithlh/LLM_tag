<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签筛选系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏷️ 图片标签筛选系统</h1>
            <div class="header-stats">
                <span id="progress">总组数: <strong id="totalCount">0</strong></span>
                <button id="exportBtn" class="btn btn-secondary">导出数据</button>
                <button id="importBtn" class="btn btn-primary">导入数据</button>
            </div>
        </header>

        <main>
            <div class="groups-container">
                <div id="groupsContent" class="groups-content">
                    <p class="placeholder">加载中...</p>
                </div>
            </div>

            <!-- 分页控件 -->
            <div id="paginationContainer" class="pagination-container" style="display: none;">
                <div class="pagination-info">
                    <span id="paginationInfo">显示 1-10 条，共 0 条记录</span>
                    <div class="per-page-selector">
                        <label for="perPageSelect">每页显示：</label>
                        <select id="perPageSelect">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
                <div class="pagination-controls">
                    <button id="firstPageBtn" class="btn btn-secondary pagination-btn" disabled>首页</button>
                    <button id="prevPageBtn" class="btn btn-secondary pagination-btn" disabled>上一页</button>
                    <span class="page-info">
                        第 <input type="number" id="currentPageInput" min="1" value="1" class="page-input"> 页
                        / 共 <span id="totalPages">1</span> 页
                    </span>
                    <button id="nextPageBtn" class="btn btn-secondary pagination-btn" disabled>下一页</button>
                    <button id="lastPageBtn" class="btn btn-secondary pagination-btn" disabled>末页</button>
                </div>
            </div>
        </main>
    </div>

    <!-- 导入弹窗 -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>导入数据</h2>
            
            <!-- 标签页切换 -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="json">JSON文本导入</button>
                <button class="tab-btn" data-tab="file">文件导入</button>
                <button class="tab-btn" data-tab="url">URL导入</button>
            </div>

            <!-- JSON文本导入内容 -->
            <div id="jsonTab" class="tab-content active">
                <textarea id="jsonInput" rows="10" placeholder="请粘贴JSON格式的数据..."></textarea>
                <button id="importJsonBtn" class="btn btn-primary">导入JSON</button>
            </div>

            <!-- 文件导入内容 -->
            <div id="fileTab" class="tab-content">
                <!-- 文件选择方式 -->
                <div class="import-method">
                    <h4>方式1：本地文件选择</h4>
                    <div class="file-upload-area">
                        <input type="file" id="jsonFileInput" accept=".json,.jsonl" style="display: none;">
                        <button id="selectFileBtn" class="btn btn-secondary">选择JSON文件</button>
                        <span id="selectedFileName" style="margin-left: 10px;"></span>
                    </div>
                    <button id="importFileBtn" class="btn btn-primary" style="margin-top: 15px;">上传并导入</button>
                </div>

                <hr style="margin: 30px 0; border: none; border-top: 1px solid #e0e0e0;">

                <!-- 文件路径方式 -->
                <div class="import-method">
                    <h4>方式2：服务器文件路径</h4>
                    <p class="hint">输入服务器上JSON文件的完整路径（适用于Linux服务器环境）</p>
                    <div class="path-input-area">
                        <input type="text" id="filePathInput" placeholder="/path/to/your/file.json 或 ./data/file.jsonl"
                               style="width: 400px; padding: 8px; margin-right: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        <button id="importPathBtn" class="btn btn-primary">从路径导入</button>
                    </div>
                    <div style="margin-top: 10px;">
                        <small style="color: #666;">支持格式：.json, .jsonl | 例如：/home/user/data.json 或 ./backup.jsonl</small>
                    </div>
                </div>
            </div>

            <!-- URL导入内容 -->
            <div id="urlTab" class="tab-content">
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
